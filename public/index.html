<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat NewProject</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="chat">
      <input
        type="text"
        id="user"
        readonly
        name="username"
        placeholder="Digite seu usuário"
      />
      <div class="messages"></div>
      <input
        type="text"
        name="message"
        placeholder="Digite sua mensagem"
        autocomplete="off"
      />
      <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
      var socket = io("http://localhost:3000", author);

      var author;
      do {
        author = prompt("Qual é o seu nome?").toUpperCase();
      } while (author == null || author == "");
      $("input[name=username]").val(author);

      function renderMessage(message) {
        $(".messages").append(
          '<div class="message"><strong>' +
            message.author +
            "</strong>: " +
            message.message +
            "</div>"
        );
      }

      socket.emit("conectionInit", author);

      socket.on("previousMessages", function(messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function(message) {
        renderMessage(message);
      });

      socket.on("conection", function(user) {
        renderMessage(user);
      });

      $("#chat").submit(function(event) {
        event.preventDefault();

        var message = $("input[name=message]").val();

        if (author.length && message.length) {
          var messageObject = {
            author,
            message
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
          $("input[name=message]")
            .val("")
            .focus();
        }
      });
    </script>
  </body>
</html>
